<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <h2>Welcome to node.js file uplaod</h2>
    <h4>Upload file using Formidable</h4>

    </form>
</body>
